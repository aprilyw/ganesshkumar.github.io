# Website info
name: 'Ganessh Kumar'
description: "Personal Blog"

author: 'Ganessh Kumar'
nickname: ganesshkumar
bio: 'Software Enginner'
location: ''
url: 'http://www.ganesshkumar.com'
image: 'assets/images/ganesshkumar.png'

markdown: kramdown
language: 'en-uk'

short_url: 'http://www.ganesshkumar.com'
baseurl: /

# Pagination
paginate: 10

# Custom Collection
