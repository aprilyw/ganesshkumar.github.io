timezone:      Asia/Kolkata

# Analytics
google_analytics: "UA-65961333-1"
disqus: ganesshkumar

# gems and other configs
gems: [jekyll-paginate]
exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
