<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} | {{ site.description }}</title>
    <meta name={{ site.author }} content="Ganessh Kumar" />
    <meta name="description" content="{{ site.meta_description}}" />
    <meta name="keywords" content="ganesshkumar, docker, neural network, deep learning" />

    <meta name="twitter:site" content="@ganesshkumar">
    <meta name="twitter:creator" content="@ganesshkumar">

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />

    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}

    {% include footer.html %}

    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
